<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of Assaf's favorite recipes.">
    <title>Assaf's Recipe Collection</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-warning text-white text-center py-4">
        <h1>Assaf's Recipe Collection</h1>
    </header>

    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>


    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Featured Recipes</h2>
        <div class="row">
            <!-- Recipe Cards -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="pictures/Rakott_Kaposzta.jpg" class="card-img-top" alt="Rakott Káposzta">
                    <div class="card-body">
                        <h5 class="card-title">Rakott Káposzta</h5>
                        <p class="card-text">A Hungarian layered cabage recipe</p>
                        <a href="Rakott_Káposzta.html" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="pictures/Mayonnaise.jpg" class="card-img-top" alt="Mayonnaise">
                    <div class="card-body">
                        <h5 class="card-title">Mayonnaise</h5>
                        <p class="card-text">How to Make Basic Mayonnaise: A Staple Condiment Everyone Should Know</p>
                        <a href="Mayonnaise.html" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Assaf's Recipes. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
